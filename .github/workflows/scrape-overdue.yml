name: Scrape Overdue Invoices

# One-off run for 2:00pm NZT (2:00am UTC) on 16 Sep 2025
on:
  schedule:
  - cron: '0 22,11,2 * * 1-5'
  - cron: '0 2 16 9 *' # 2:00am UTC, 16 Sep 2025
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DISCOVER_USERNAME: ${{ secrets.DISCOVER_USERNAME }}
          DISCOVER_PASSWORD: ${{ secrets.DISCOVER_PASSWORD }}
        run: node scripts/playwright-scrape-overdue-invoices.js
